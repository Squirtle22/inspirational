<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo of Encouragement</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Echo of Encouragement</h1>
      </header>
      <main>
        <form id="quote-form">
          <input
            type="text"
            placeholder="Enter a theme or topic for your inspirational quote "
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="user-instructions"
          />
          <input type="submit" class="submit" value="Generate Quote" />
        </form>
        <div class="insperation hidden" id="quote"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Squirtle22" target="_blank"
          >Deanna Jones
        </a>
        and is
        <a href="https://github.com/Squirtle22/inspirational" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://echo-of-encouragement.netlify.app/" target="_blank"
          >hosted on netlify.</a
        >
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
